<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Convertidor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body id="body">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Convertidor de Peso</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Ingresar Libras ...">
                    </div>
                </form>
                <div id="output">
                    <div id="cardG" class="card card-primary mb-2">
                        <div class="card-block text-center">
                            <h4>Gramos:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div id="cardK" class="card card-success mb-2">
                        <div class="card-block text-center">
                            <h4>Kilogramos:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div id="cardO" class="card card-danger mb-2">
                        <div class="card-block text-center">
                            <h4>Onzas:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("output").style.visibility = "hidden";
        document.getElementById("lbsInput").addEventListener("input", function(e) {
            document.getElementById("output").style.visibility = "visible";
            let lbs = e.target.value;
            document.getElementById("gramsOutput").innerHTML = lbs / 0.0022046;
            document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
            document.getElementById("ozOutput").innerHTML = lbs * 16;
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
